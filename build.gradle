apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'war'

webAppDirName = 'web'

targetCompatibility = '1.8'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'com.discord4j:discord4j-core:3.1.3'
    implementation 'ch.qos.logback:logback-classic:1.2.3'

    //compile group: 'com.discord4j', name: 'discord4j-core', version: '3.1'

}
